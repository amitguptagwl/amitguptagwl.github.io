<html>
    <head>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/jquery-confirm.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <link rel="stylesheet" type="text/css" href="css/speechbubble.css">
        <style>
            body{
                margin: 0px;
                background: #94d86a;
            }
            #table{
                z-index: 2;
            }
            #description{
                color: #888;
            }
        </style>
    </head>
    <body>
            <div id="midscreen">
                <div id="header" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 ">
                            <div class="row" id="avator-side">
                                <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center h-100">
                                    <div id="description" class="speech row justify-content-center align-self-center form-inline">
                                            <span class="blinking-caret">
                                                <typewriter></typewriter>
                                            </span>
                                    </div>
                                </div>
                                <div id="bg-container" class="col-sm-12 col-md-6 col-lg-6 ">
                                    <img id="bg-img" src="imgs/bg.svg">
                                </div>
                                <svg id="table" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="33px">
                                    <rect id="rect1" x="0" y="0" width="100%" height="8" style="fill: rgb(10, 31, 45);"></rect>
                                    <rect id="rect2" x="0" y="8" width="100%" height="25" style="fill: #4f6d7b;"></rect>
                                </svg>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                                <workscenery></workscenery>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="container-fluid" id="bigscreen">
                <div class="row">
                        <workscenery></workscenery>
                        <div id="avatar-container">
                            <div id="description" class="speech row justify-content-center align-self-center form-inline">
                                    <span class="blinking-caret">
                                        <typewriter></typewriter>
                                    </span>
                            </div>
                            <img id="bg-img" src="imgs/bg.svg">
                        </div>
                </div>
            </div>
        
            
            <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="js/jquery-confirm.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="js/typewriter.js"></script>
            <script type="text/javascript" src="js/riot.min.js"></script>
            <script type="text/javascript" src="js/riot+compiler.min.js"></script>

            <script src="tags/workscenery.tag.html" type="riot/tag"></script> 
            <script src="tags/typewriter.tag.html" type="riot/tag"></script> 

            <script>
                riot.mount('workscenery');
                riot.mount('typewriter', { lines : lines});
            </script>

    </body>
</html>
